[pytest]
addopts = -q --maxfail=1 --disable-warnings
testpaths = .

# Haven't used these as of Month 2 Week 2
markers =
    calc: arith tests 
    file: file I/O, tmp_path, tempfile tests 
    scope: fixture-scope demos (seession, module, class, function)
    errors: exception-path tests (pytest.raises, xfail)
    slow: long-running tests you may skip by default