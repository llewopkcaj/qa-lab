[pytest]
addopts = -v
testpaths = .

markers =
    calc: arith tests
    file: file I/O, tmp_path, tempfile tests
    scope: fixture-scope demos (session, module, class, function)
    errors: exception-path tests (pytest.raises, xfail)
    slow: long-running tests you may skip by default
    smoke: basic functionality tests
    regression: full feature verification
    ux: user experience output validation
    actions: Selenium actions
    external: flaky internet-facing tests
